application: notebunnies
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /(.*\.css)
  mime_type: text/css
  static_files: css/\1
  upload: css/(.*\.css)
- url: /(.*\.js)
  mime_type: text/javascript
  static_files: js/\1
  upload: js/(.*\.js)
- url: /(.*\.(bmp|gif|ico|jpeg|jpg|png))
  static_files: static/\1
  upload: static/(.*\.(bmp|gif|ico|jpeg|jpg|png))
# This should always go last:
- url: /.*
  script: main.app


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
