<!doctype>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.10.3.custom.min.js"></script>
        <script type="application/javascript">
             $(function() {
                $( "#bunnies" ).sortable();
                $( "#bunnies" ).disableSelection();
              });
        </script>
        <style type="text/css">
            body {
                background-color: #eee;   
            }
            #bunnies {
                display: block;
                width: 600px;
                margin: 0 auto;
                background-color: white;
            }
            .bunny {
                background-color: white;
                float: left;
                width: 100%;
                border-radius: 4px;
                margin: 5px 0px;
                box-shadow: 0px 1px 0px #ddd;
            }
            .bunny .head {
                background-color: #fafafa;
                font-weight: bold;
                font-size: 18px;
                padding: 4px;
                margin: 0;
            }
            .bunny .ct {
                padding: 7px 10px;   
            }
            .ui-sortable-helper {
                box-shadow: 0px 1px 9px #777;   
            }
        </style>
    </head>
    <body>
        <ul id="bunnies">
            <li class="bunny"><p class="head">Amazing News!</p><p class="ct">I just made a draggable thing</p></li>
            <li class="bunny">Did you know that Drag and Drop is a new API in HTML5</li>
            <li class="bunny">It's funny because this is just using jQuery UI</li>
            <li class="bunny"><p class="head">jQuery UI</p>It's a very large libraryâ„¢</li>
        </ul>
    </body>
</html>
