<!DOCTYPE>
<html>
	<head>
		<title>Suggestion Test</title>
		<link rel="import" href="typeahead.html">
		<link rel="import" href="g-ajax.html">
	</head>
	<body>
		<script src="../js/polymer.min.js"></script>
		
		<element name="suggestion-item" attributes="message rank">
			<template>
				<style>
					.row {
						height: 35px;
						background-color:#eee;
						border-radius:3px;
						box-shadow:0px 1px 2px #eee;
					}
					.rank {
						min-width: 50px;
						color: white;
						size: 16pt;
						text-align:center;
						vertical-align: middle;
						padding: 2px 0px;
						background-color:#ccc;
						text-shadow: 0px 1px 0px #999;
					}
					.message {
						width: 100%;
						padding: 10px;
					}
				</style>
				<tr class="row"><td class="rank">{{rank}}:</td><td class="message">{{message}}</td></tr>
			</template>
			<script>
				Polymer.register(this, {
					// These default values are overridden
					// by the user's attribute values.
					message: "",
					rank: 0
				});
			 </script>
		</element>
		
		<element name="data-container" attributes="data query suggestion output excludes">
			<template>
				<style>
					#items {
						width: 400px;
						margin: 0 auto;
						position:relative;
						top: 80px;
					}
				</style>
				<type-ahead query="{{query}}" suggestion="{{suggestion}}"></type-ahead>
				
				<typeahead-model query="{{query}}" data="{{data}}" suggestion="{{suggestion}}"></typeahead-model>
				<relations-model query="{{query}}" data="{{data}}" output={{output}} excludes="{{excludes}}"></relations-model>
				
				<g-ajax url="../common_words.txt" auto="true" on-response="handleResponse"></g-ajax>
				<table id="items">
					<template repeat="{{output}}">
						<suggestion-item message="{{found}}" rank="{{queryRank}}"></suggestion-item>
					</template>
				</table>
			</template>
			<script>
				Polymer.register(this, {
					ready: function(){
						this.data = [
							{rank: 4,  time: 100, note:"Polymer is a revolutionary web library that allows HTML to be used modularly"},
							{rank: 3,  time: 20,  note:"Performance matters"},
							{rank: 6,  time: 21,  note:"This guy is, like, suuper bald"},
							{rank: 1,  time: 120, note:"Dart is a whole new programming language that can compile into JavaScript"},
							{rank: 2,  time: 110, note:"Angular, Polymer, and jQuery are all examples of Javascript Libraries"},
							{rank: 2,  time: 130, note:"Dart, Elm and ASM are all examples of languages that can be compiled into Javascript"},
							{rank: 9,  time: 100, note:"Google is responsible for making Angular, Polymer, and Dart"},
							{rank: 99, time: 0,   note:"Larry is Batman. Sergey is Iron Man."},
							{rank: 1,  time: 90,  note:"I think Polymer might be really cool"},
							{rank: 9,  time: 134, note:"The link to dart: http://www.dartlang.org/"},
							{rank: 5,  time: 2,   note:"The CEO of Google is Larry Page."},
							{rank: 4,  time: 113, note:"Dart uses some elements from Polymer"}
						];
						
					},
					handleResponse: function(e, obj){
						console.log("Added excludes list");
						this.excludes = obj.response.split("\n");
					}
				});
			</script>
		</element>
		
		<data-container></data-container>
	</body>
</html>
