<link rel="stylesheet" href="visualnotebook.css">
<div class="row">
	<h3>Your Notebooks:</h3>
	{% if notebooks|length == 0 %}
	    Get started by adding a notebook to the right.
	{% endif %}

	{% for notebook in notebooks %}
		<a href="notebooks/{{notebook.key.id()}}"><div class="notebook">
			<h3>{{ notebook.title }}</h3>
		</div></a>
	{% endfor %}

	<a href="#newNotebook" role="button" data-toggle="modal"><div class="notebook" id="addNotebook">
			<div id="plus" style="font-size: 500%;">+<br><br><h3>New Notebook</h3></div>
	</div></a>
	 
	<!-- Modal -->
	<div id="newNotebook" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	    <h3 id="myModalLabel">New Notebook</h3>
	  </div>
	  <form action="/notebooks/new" method="post">
	  <div class="modal-body">
	  		<h4>Give your new notebook a name</h4>
		    <div class="input-append">
				<input class="span2" id="appendedInputButtons" type="text" name="notebook-title" id="notebook-title" placeholder="Notebook Topic">
				<button class="btn" type="submit">Create</button>
			</div>
		</form>
	  </div>
	  </form>
	</div>

</div>
