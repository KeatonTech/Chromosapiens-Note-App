{% extends 'application.html' %}
{% block content %}
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="bunny-editor.js"></script>
    <script type="application/javascript">
        var ts = new Date().getTime();
        var myCreator = 1;
        var bunnies = [
            {id: 1, creator:1, timestamp: ts-10000, head: "My cool note", body: "I am a super cool dude and I write super cool notes"},
            {id: 2, creator:1, timestamp: ts-12000, body: "This note has not been endowed with a header. It's a lonely note."},
            {id: 3, creator:1, timestamp: ts-1300,  head: "Javascript Everywhere!", body: "It's an explosion of semicolonic goodness."},
            {id: 4, creator:2, timestamp: ts-1000,  head: "Also Python!", body: "Nobody ever cares about Python but it's important!"},
            {id: 5, creator:1, timestamp: ts-22000, head: "Old.", body: "Short."}
        ];
        
        var edit;
        $(function() {
            edit = new editor(bunnies,"#myBunnies","#otherBunnies");
            edit.start();
        });
    </script>
    <link rel="stylesheet" href="bunny-editor.css"/>
    <div class="row-fluid">
        <aside class="span3 hidden-phone" id="sidebar">
            <div class="row-fluid">
                <div class="span12">
                    <br>

                    <h3>Online Users</h3>
                    <ul>
                        <li>User 1</li>
                        <li>User 2</li>
                    </ul>
                </div>
            </div>
        {{ lecture_id }}<br>
        Documents:<br>
        {% for document in documents %}
        {{ document.title }}<br>
        {% endfor %}

        <div class="block">
            <a href="#newNotebook" role="button" data-toggle="modal">
                <div class="notebook" id="addNotebook">
                    <div id="plus" style="font-size: 400%;">+<br><br>
                            <h4>New Document</h4></div>
                    </div>
                </a>
            </div>
            <!-- Modal -->
            <div id="newNotebook" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">New Document</h3>
                </div>
                <form action="/documents/add" method="post">
                    <div class="modal-body">
                        <div class="input-append">
                            <input class="span2" id="appendedInputButtons" type="text" name="document-title"
                                   id="document-title" placeholder="Document name">
                            <input type="hidden" id="notebook-id" name="notebook-id" value="{{ notebook_id }}">
                            <input type="hidden" id="lecture_id" name="lecture_id" value="{{ lecture_id }}">
                            <button class="btn" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </aside>
        {{ lecture_id }}<br>
        {{ notebook_name }}

    
    <section class="span9" id="main">
        <br>

        <div id="content">
            <ul id="myBunnies" class="bunnyList"></ul>
            <a class="ane" onclick="edit.newBunny()">Add New Element</a>
            <hr/>
            <ul id="otherBunnies" class="bunnyList"></ul>

            <bunny-list></bunny-list>
        </div>
    </section>
</div>
<!-- Scripts here. Don't remove this ↓ -->
<script src="polymer.min.js"></script>
<script>
    window.identifiers = {
        document: {{document_id}},
        lecture: "{{lecture_id}}"
    }
    console.log(identifiers);
</script>
<link rel="import" href="bunny-list.html">



{% endblock %}
